 <div class="col-sm-4">
                                <div class="product-image-wrapper">
                                    <div class="single-products">
                                        <div class="productinfo text-center">
                                            {% if product.image %}
                                                <img src="{{ product.image.url }}" alt="" width="268" height="210               ">
                                            {% endif %}
                                            <h2>{{ product.price }}تومان </h2>
                                            <p>{{ product.title }}</p>
                                            <a href="#" class="btn btn-default add-to-cart"><i
                                                    class="fa fa-shopping-cart"></i>افزودن به سبـد خریـد</a>
                                        </div>
                                        <div class="product-overlay">
                                            <div class="overlay-content">
                                                <h2>{{ product.price }}</h2>
                                                <p>توضیحات کوتـاه محصـول</p>
                                                <a href="{{ product.slug }}" class="btn btn-default add-to-cart"><i

                                            </div>
                                        </div>
                                    </div>
                                    <div class="choose">

                                            </li>
